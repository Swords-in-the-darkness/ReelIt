    <!-- Header
    ========================================== -->
    
      <nav class="navbar navbar-default navbar-inverse navbar-static-top well-lg">
          <div class="container-fluid">
            <div class="navbar-header">

            </div>
            <form class="navbar-form form-inline text-left">
              <div class="form-group" id="searchForm">
                <input type="text" class="form-control query homepageSearch" id="movieTitle" style="width:300px;" placeholder="Movie or TV Show Title">
              </div>
              <a href="ReelIt-TMDB+YT.html" role="button" target="_blank" type="submit" class="btn btn-primary" id="submitButton">Submit</a>
            </form>

    ========================================== -->

    <!-- Table -->
    <div class="container" id="movieTable"> 
      <div class="row justify-content-between text-center">
        <div class="panel panel-primary">
          <div class="container " id="movieGrid">
          </div>
        </div>
      </div>
    </div>

  <!-- Search Results
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
    <div id="searchResults">

    <!-- Main
    ========================================== -->
    <div class="container-fluid border-border-secondary main-content">
      <!--   <div class="row"> -->


      <div class="col-sm-1">
      </div>


      <div class="col-sm-6">
        <div class="frontPage">
  
        </div>
        <div id="movies-view">
        </div>
      </div>


      <div class="col-sm-4 side-panel text-center ">
        <br>


        <h1 class="movieDivTitle">
        </h1>
        <p class="ratingFCC"></p>
        <br>


        <div class="panel panel-default">
          <div class="panel-heading text-center">
            Plot
          </div>


          <div class="movieDivPlot panel-body">
          </div>
        </div>


        <div class="panel panel-default">
          <div class="panel-heading text-center">
            Audience Vote
          </div>
          <!-- <div class="movieDivVote panel-body"></div> -->


          <div class="progress">
            <div aria-valuemax="10" aria-valuemin="0" class="progress-bar progress-bar-warning" role=
            "progressbar" style="">
              <span class="movieRating"></span>
            </div>
          </div>
        </div>


        <div class="panel panel-default">
          <div class="panel-heading text-center">
            Released Date
          </div>
          <div class="movieDivRelease panel-body">
          </div>

          <div class="panel-heading text-center">
            Director
          </div>
           <div class="director panel-body">
          </div>     
        </div>
        <!-- Streaming Button/Link -->

      <div class="panel panel-default">
        <div class="panel-heading text-center">
          Watch It
        </div>
        <div class="movieDivStream moviePurchase btn-group panel-body"></div>
      </div>



        <div class="panel panel-default">
          <div class="panel-heading text-center">
            Genres
          </div>


          <div class="movieDivGenre panel-body btn-group">
          </div>
        </div>
      </div>


      <div class="col-sm-1">
      </div>
    </div>

    <hr>
    <br>


    <div class="container-fluid text-center">
      <h3>Featured Cast Members</h3>
      <br>


      <div class="row castMain">
      </div>

      <hr>
      <br>


      <div class="container-fluid text-center">
        <h3>You might also enjoy...</h3>
        <br>


        <div class="row">
          <div class="movieDivRecs">
          </div>
        </div>
      </div>
    </div>
  <hr>

    <br>

      <div id="reviews">
      </div>
    </div>
    <br>


    <div class="row text-center">
      <h3>Popular Videos</h3>
      <br>


      <div id="popular">
      </div>
    </div>
    <br>
  </div>
</div>

    <div class="container" id="recentSearchResults">
      <div class="row">
        <div class="panel panel-primary">
          <div class="panel-heading">Recent Searches</div>
          <div class="container">
            <table class="table">
              <thead>
                    <tr>
                      <th>Favorite</th>
                      <th>Movie Title</th>

                    </tr>
                </thead>
                <tbody id="moviesGoHere">
                </tbody>
            </table>
          </div>
        </div>
      </div>
