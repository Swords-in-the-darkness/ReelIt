 <!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://use.fontawesome.com/65ae6a4b4d.js"></script>               

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/chardinjs.css">


</head>
<body>
  <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
    <!-- Header
    ========================================== -->
    
      <nav class="navbar navbar-default navbar-inverse navbar-static-top well-lg">
          <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html" target="_self"><img class="logo" alt="Reel It" src="assets/images/logo2.png"></a>
            </div>
            <form class="navbar-form form-inline text-left">
              <div class="form-group" id="searchForm">
                <input type="text" class="form-control query homepageSearch" id="movieTitle" style="width:300px;" placeholder="Movie Title" data-intro="Search for a movie here..." data-position="bottom">
              </div>
              <button type="submit" class="btn btn-primary" onclick="formValidation()" id="submitButton" data-intro="Welcome to Reel It. Your source for all the movie data you could need." data-position="right" data-toggle="tooltip" title="Click here to search!">Reel It</button>
               <span class="navbar-brand navbar-right" style="font-size: 20px; color: #0089f5" href="#">Search it. Find it. Reel it.</span>
             <div class="form-validation"></div>
            </form>
          </div>
        </nav>

    <!-- Main // Landing Page w Movie Grid
    ========================================== -->

    <!-- Table -->
    <div class="container" id="movieTable"> 
      <div class="row justify-content-between text-center">
        <div class="panel panel-primary">
          <div class="container " id="movieGrid" data-intro="...or choose one of the 20 most popular movies here." data-position="top">
          </div>
        </div>
      </div>
    </div>

  <!-- Search Results
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
    <div id="searchResults">

    <!-- Main
    ========================================== -->
    <div class="container-fluid border-border-secondary main-content">
      <!--   <div class="row"> -->


      <div class="col-sm-1">
      </div>


      <div class="col-sm-6">
        <div class="frontPage">
  
        </div>
        <div id="movies-view">
        </div>
      </div>


      <div class="col-sm-4 side-panel text-center ">
        <br>


        <h1 class="movieDivTitle">
        </h1>
        <p class="ratingFCC"></p>
        <br>


        <div class="panel panel-default">
          <div class="panel-heading text-center">
            Summary
          </div>


          <div class="movieDivPlot panel-body">
          </div>
        </div>


        <div class="panel panel-default">
          <div class="panel-heading text-center">
            Audience Vote
          </div>
          <!-- <div class="movieDivVote panel-body"></div> -->


          <div class="progress">
            <div aria-valuemax="10" aria-valuemin="0" id="progressbar" class="progress-bar progress-bar-custom" role= "progressbar" style="">
              <span class="movieRating"></span>
            </div>
          </div>
        </div>


        <div class="panel panel-default">
          <div class="panel-heading text-center">
            Release Date
          </div>
          <div class="movieDivRelease panel-body">
          </div>

          <div class="panel-heading text-center">
            Director
          </div>
           <div class="director panel-body">
          </div>     
        </div>
        <!-- Streaming Button/Link -->

      <div class="panel panel-default">
        <div class="panel-heading text-center">
          Watch It
        </div>
        <div class="movieDivStream moviePurchase btn-group panel-body"></div>
      </div>



        <div class="panel panel-default">
          <div class="panel-heading text-center">
            Genres
          </div>


          <div class="movieDivGenre panel-body btn-group">
          </div>
        </div>
      </div>


      <div class="col-sm-1">
      </div>
    </div>

    <hr>
    <br>


    <div class="container-fluid text-center">
      <h3 style="font-weight: bold">Featured Cast Members</h3>
      <br>


      <div class="row castMain">
      </div>

      <hr>
      <br>


      <div class="container-fluid text-center">
        <h3 style="font-weight: bold" >You might also enjoy...</h3>
        <br>


        <div class="row">
          <div class="movieDivRecs">
          </div>
        </div>
      </div>
    </div>
  <hr>
  <!-- <<<<<<<<<<<<<<<<<<<<************>>>>>>>>>>>>>>>>>>>>>  -->
  <!-- <<<<<<<<<<<<<<<<<<    YOU TUBE    >>>>>>>>>>>>>>>>>>>  -->
  <!-- <<<<<<<<<<<<<<<<<<<<************>>>>>>>>>>>>>>>>>>>>>  -->


  <div class="container-fluid text-center">
    <div class="row text-center">
      <h3 style="font-weight: bold;"> Trailers</h3>
      <br>


      <div id="trailers">
      </div>
    </div>
    <br>


    <div class="row text-center">
      <h3 style="font-weight: bold" ">Reviews</h3>
      <br>


      <div id="reviews">
      </div>
    </div>
    <br>


    <div class="row text-center">
      <h3 style="font-weight: bold">Popular Videos</h3>
      <br>


      <div id="popular">
      </div>
    </div>
    <br>
  </div>
</div>
  <!-- Recent Searches Table
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!-- Table -->
    <div class="container" id="recentSearchResults">
      <div class="row">
        <div class="panel panel-primary">
          <div class="panel-heading">Recent Searches</div>
          <div class="container">
            <table class="table">
              <thead>
                    <tr>
                      <th class="text-center">Movie Title</th>
                      <th class="text-center">Release Date</th>
                    </tr>
                </thead>
                <tbody id="moviesGoHere" class="text-center">
                </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  

  <footer class="container-fluid text-center">
    <p>Reel It 2017</p>
  </footer>
</body>


  <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>                 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>                                                                
    <script src="assets/javascript/jquery.expandable.js"></script>  <!-- Expandable inputs plug-in -->
    <script src="assets/javascript/api3_combined.js"></script>
    <script src="assets/javascript/validation.js"></script>
    <script src="assets/javascript/chardinjs.min.js"></script>
</html>
