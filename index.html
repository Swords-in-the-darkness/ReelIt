<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <title>Reel It | Search it. Find it. Reel it.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->           

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/chardinjs.css">

</head>
<body>
  
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  
    <!-- Header
    ========================================== -->
    <nav class="navbar navbar-default navbar-inverse navbar-static-top well-lg">
      <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="index.html" target="_self"><img class="logo" alt="Reel It" src="assets/images/logo2.png"></a>
        </div>
        <form class="navbar-form form-inline text-left">
          <div class="form-group" id="searchForm" data-intro="Welcome to REEL IT. Your source for all the movie data you could possibly need." data-position="bottom">
            <input type="text" class="form-control query homepageSearch" id="movieTitle" style="width:300px;" placeholder="Movie Title">
          </div>
          <button type="submit" class="btn btn-primary" onclick="formValidation()" id="submitButton" data-toggle="tooltip" title="Click here to search!" data-intro="Search for a movie here..." data-position="right">Reel It</button>
          <div class="navbar-brand navbar-right" id="subtitle">Search it. Find it. <span>Reel it.</span></div>
          <div class="form-validation">
          </div>
        </form>
      </div>
    </nav>

    <!-- Main
    ========================================== -->
    <!-- Top 20 Movie Grid -->
    <div class="container" id="movieTable"> 
      <div class="row justify-content-between text-center">
          <div class="container " id="movieGrid" data-intro="...or choose one of the 20 most popular movies here." data-position="top"></div>
      </div>
    </div>

    <!-- Search Results -->  
    <div id="searchResults">
      <div class="container-fluid border-border-secondary main-content">
      <div class="col-sm-1"></div>

      <!-- Poster -->  
      <div class="col-sm-6">
        <div class="frontPage"></div>
        <div id="movies-view"></div>
      </div>

      <!-- Side Panel -->  
      <div class="col-sm-4 side-panel text-center ">
        <br>

        <!-- Movie Title -->  
        <h1 class="movieDivTitle"></h1>

        <!-- Rating -->  
        <p class="ratingFCC"></p>
        <br>

        <!-- Summary -->  
        <div class="panel panel-default">
          <div class="panel-heading text-center">Summary</div>
          <div class="movieDivPlot panel-body"></div>
        </div>

        <!-- Audience Vote -->  
        <div class="panel panel-default">
          <div class="panel-heading text-center">Audience Vote</div>
          <div class="progress">
            <div aria-valuemax="10" aria-valuemin="0" id="progressbar" class="progress-bar progress-bar-custom" role= "progressbar" style="">
              <span class="movieRating"></span>
            </div>
          </div>
        </div>

        <!-- Release Date -->  
        <div class="panel panel-default">
          <div class="panel-heading text-center">Release Date</div>
          <div class="movieDivRelease panel-body"></div>

        <!-- Director -->  
          <div class="panel-heading text-center">Director</div>
          <div class="director panel-body"></div>     
        </div>

        <!-- Streaming Button/Link -->
        <div class="panel panel-default">
          <div class="panel-heading text-center">Watch It</div>
          <div class="movieDivStream moviePurchase btn-group panel-body"></div>
        </div>

        <!-- Genre Buttons -->
        <div class="panel panel-default">
          <div class="panel-heading text-center">Genres</div>
          <div class="movieDivGenre panel-body btn-group"></div>
        </div>
      </div>
      <div class="col-sm-1"></div>
    </div>

    <hr>
    <br>

    <!-- Cast Members -->  
    <div class="container-fluid text-center">
      <h3 style="font-weight: bold">Featured Cast Members</h3>
      <br>
      <div class="row castMain"></div>
      <hr>
      <br>

    <!-- Recommended Movies -->  
      <div class="container-fluid text-center">
        <h3 style="font-weight: bold" >You might also enjoy...</h3>
        <br>
        <div class="row">
          <div class="movieDivRecs"></div>
        </div>
      </div>
    </div>
    <hr>

    <div class="container-fluid text-center">
      <!-- YouTube Trailers -->  
      <div class="row text-center">
        <h3 style="font-weight: bold">Trailers</h3>
        <br>
        <div id="trailers"></div>
      </div>
      <br>

      <!-- YouTube Reviews -->      
      <div class="row text-center">
        <h3 style="font-weight: bold">Video Reviews</h3>
        <br>
        <div id="reviews"></div>
      </div>
      <br>

      <!-- YouTube Popular Videos -->  
      <div class="row text-center">
        <h3 style="font-weight: bold">Popular Videos</h3>
        <br>
        <div id="popular"></div>
      </div>
      <br>
    </div>
  <!-- End of Search Results -->  
  </div>

  <!-- Recent Searches Table
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container" id="recentSearchResults">
    <div class="row">
      <div class="panel panel-primary panelSearches text-left">
        <div class="panel-heading">Recent Searches</div>
        <div class="container">
          <table class="table table-hover table-condensed table-responsive">
            <thead>
              <tr class="tableRow">
                <th class="text-left"><h5>Movie Title</h5></th>
                <th class="text-left"><h5>Release Date</h5></th>
              </tr>
            </thead>
            <tbody id="moviesGoHere" class="text-left"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer
  ========================================== --> 
  <footer class="container-fluid text-center">
    <p>Reel It &copy;2017</p>
  </footer>

</body>

  <!-- JavaScript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.5.1/firebase.js"></script>                 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
  <script src="assets/javascript/api3_combined.js"></script>
  <script src="assets/javascript/validation.js"></script>
  <script src="assets/javascript/chardinjs.min.js"></script>

</html>
