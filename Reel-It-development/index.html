<!DOCTYPE html>
<html lang="en">
<head>

	<!-- Basic Page Needs
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Fonts
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<script src="https://use.fontawesome.com/65ae6a4b4d.js"></script>								

	<!-- CSS
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<!-- Primary Page Layout
  	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	
		<!-- Header
		========================================== -->
    	<nav class="navbar navbar-default navbar-inverse navbar-static-top">
      		<div class="container-fluid">
        		<div class="navbar-header">
          			<a class="navbar-brand" href="index.html" target="_self"><img class="logo" alt="Reel It" src="assets/images/logo2.png"></a>
        		</div>
        	</div>
        </nav>

		<!-- Main
		========================================== -->
		
		<!-- Search Area -->
		<div class="container">
			<div class="row">
				<div class="panel panel-primary">
					<div class="panel-body">
						<form class="form-inline text-center">
							<div class="form-group" id="searchForm">
								<input type="text" class="form-control query homepageSearch" id="movieTitle" style="width:300px;" placeholder="Movie or TV Show Title">
							</div>
							<a href="ReelIt-TMDB+YT.html" role="button" target="_blank" type="submit" class="btn btn-primary" id="submitButton">Submit</a>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Table -->
		<div class="container" id="movieTable"> 
			<div class="row">
				<div class="panel panel-primary">
					<div class="container" id="movieGrid">
					</div>
				</div>
			</div>
		</div>


		<!-- Table -->
		<div class="container" id="recentSearchResults">
			<div class="row">
				<div class="panel panel-primary">
					<div class="panel-heading">Recent Searches</div>
					<div class="container">
						<table class="table">
							<thead>
	      						<tr>
		        					<th>Favorite</th>
							        <th>Movie Title</th>
							        <th>Release Date</th>
						      	</tr>
	    					</thead>
	    					<tbody id="moviesGoHere">
	    					</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	

		<!-- Footer
		========================================== -->
		<footer>
		</footer>	
</body>

	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
